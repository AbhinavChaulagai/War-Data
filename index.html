<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Death Count Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="css&js/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Leaflet.js (for interactive map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css&js/css/main.css">
</head>
<body>
  
  <!-- Main Container -->
  <div class="container-fluid p-4">
    
    <!-- Header -->
    <h1 class="mb-4">War Death Count Tracker 2024</h1>

    <!-- Top Stats Section -->
    <div class="row text-center mb-4">
      <div class="col-md-3">
        <div class="stat-card bg-light">
          <h4>Ukraine</h4>
          <h2>+3,000</h2>
          <p>Total: 50,000</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card bg-light recovered">
          <h4>Israel</h4>
          <h2>+500</h2>
          <p>Total: 5,000</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card bg-light deaths">
          <h4>Palestine</h4>
          <h2>+700</h2>
          <p>Total: 7,000</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card bg-light deaths">
          <h4>Russia</h4>
          <h2>+1,000</h2>
          <p>Total: 20,000</p>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="row mb-4">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <h4>Live Data by Region</h4>
        <ul class="list-group">
          <li class="list-group-item">Ukraine: 50,000 deaths</li>
          <li class="list-group-item">Israel: 5,000 deaths</li>
          <li class="list-group-item">Palestine: 7,000 deaths</li>
          <li class="list-group-item">Russia: 20,000 deaths</li>
        </ul>
      </div>
    </div>

    <!-- Trend Chart Section -->
    <div class="row">
      <div class="col-md-12">
        <h4>War Death Trend</h4>
        <canvas id="trendChart"></canvas>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Leaflet.js Map Script -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Chart.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom JS -->
  <script src="css&js/js/main.js"></script>

</body>
</html>
